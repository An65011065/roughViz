<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RoughViz Rectangle Demo - Noisy Ember</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: #f0f0f0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }
            .container {
                text-align: center;
                padding: 20px;
            }
            #vis {
                margin: 20px;
                padding: 20px;
                width: 800px;
                height: 600px;
                background: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        x
        <div class="container">
            <h1>RoughViz Rectangle - Noisy Ember</h1>
            <div id="vis"></div>
        </div>

        <script type="module">
            import { Rectangle } from "../src/index.js";

            // Create a new Rectangle instance
            new Rectangle({
                element: "#vis", // Container element
                width: 400, // Width of rectangle
                height: 200, // Height of rectangle
                roughness: 1, // Roughness level as requested
                backgroundGradient: "noisyEmber", // Using the noisy ember gradient
                stroke: "#2c3e50", // Outline color
                strokeWidth: 2, // Outline thickness
                fillWeight: 1, // Internal lines weight
                title: "Noisy Ember Rectangle", // Title for the visualization
                margin: {
                    // Margins around the rectangle
                    top: 50,
                    right: 20,
                    bottom: 20,
                    left: 20,
                },
            });
        </script>
    </body>
</html>
