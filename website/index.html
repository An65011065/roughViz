<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RoughViz Rectangle Demo - Noisy Ember</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: #f0f0f0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }
            .container {
                text-align: center;
                padding: 20px;
            }
            #visualization {
                margin: 20px auto;
                background: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 540px; /* 500px + 20px padding on each side */
                height: 340px; /* 300px + 20px padding on each side */
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>RoughViz Rectangle - Noisy Ember</h1>
            <div id="visualization"></div>
        </div>

        <script type="module" src="./main.js"></script>
    </body>
</html>
